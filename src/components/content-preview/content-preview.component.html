<div class="component-container">
  <a *ngIf="isImage && !useInternalLink" [href]="fileUrl" target="_blank"><img [src]="fileUrl" class="img-responsive"/></a>
  <a *ngIf="isImage && useInternalLink" [href]="openLinkUrl"><img [src]="fileUrl" class="img-responsive"/></a>
  <div *ngIf="isNonImageFileDocument() || isMiscFile" class="card-body">
    <div *ngIf="isNonImageFileDocument()" class="paragraph-break" [innerHTML]="contentSummary">
    </div>
    <div *ngIf="isMiscFile && !useInternalLink" class="card-text">
        <a [href]="fileUrl" target="_blank">Open File <i class="fas fa-download"></i> </a>
    </div>
    <div *ngIf="isMiscFile && useInternalLink" class="card-text">
      <a [href]="openLinkUrl">Open File <i class="fas fa-download"></i> </a>
    </div>

    <p *ngIf="!isImage && !isNonImageFileDocument() && !isMiscFile" class="card-text">
      {{contentHex}}
    </p>
   <!-- bbba7 68121f65fa97f758f2bfbcc77ddd964807cfa61ff799cdc1e0937301ab0 -->

  </div>
  <div class="info-section">
    <small class="text-muted">
      <a class="text-muted" [href]="contentLink" (click)="contentLink" target="_blank">{{formatAgo()}}</a>
    </small>
    <a class="text-muted" [href]="fileUrl" target="_blank">
      <span class="badge badge-light">{{contentType}}</span>
    </a>
    <span class="badge badge-light">{{tag}}</span>
  </div>
  <div class="action-section">
      <div>
        <strong class="boost-counter">{{energy}}</strong> <span class="text-muted boost-label"> Boosts</span>
      </div>
      <div>
        <button class="btn btn-outline-success" (click)="addBoost()">Add Boost</button>
      </div>
  </div>
